<div class="content" role="main">
 <lib-view-list (pageChanged)="onPageChanged($event)">
   <lib-view-loader *ngFor="let item of this.lmsService.data;let i = index; ">
     <lib-view-item [data]="item" class="fadeInLeft animated-text">
       <img src="{{item.path}}" *ngIf="item.visible" class="fadeIn animated-image"/>
     </lib-view-item>
   </lib-view-loader>
 </lib-view-list> 
<router-outlet></router-outlet>
</div>
